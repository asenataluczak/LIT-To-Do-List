<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>To Do App</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark text-light">
      <div class="container">
        <h2>Navbar</h2>
        <i class="bi-gear-fill fs-5 btn text-light"></i>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <button class="btn btn-primary ms-auto d-block">Add task</button>
          </form>
          <div class="mt-5">
            <div class="card">
              <div class="card-body d-flex">
                <div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      <h5 class="card-title ms-3">Task title</h5>
                    </label>
                  </div>
                  <p class="card-text">
                    With supporting text below as a natural lead-in to
                    additional content.
                  </p>
                </div>
                <i class="bi-pencil-square fs-5 btn text-secondary ms-auto"></i>
                <i class="bi-trash-fill fs-5 btn text-secondary"></i>
              </div>
            </div>
            <div class="mt-3">
              <div class="card">
                <div class="card-body d-flex text-muted bg-light">
                  <div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        <h5 class="card-title ms-3">Task title</h5>
                      </label>
                    </div>
                    <p class="card-text">
                      With supporting text below as a natural lead-in to
                      additional content.
                    </p>
                  </div>
                  <i
                    class="bi-pencil-square fs-5 btn text-secondary ms-auto"
                  ></i>
                  <i class="bi-trash-fill fs-5 btn text-secondary"></i>
                </div>
              </div>
              <button type="button" class="btn btn-outline-danger mt-4">Delete all done tasks</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
